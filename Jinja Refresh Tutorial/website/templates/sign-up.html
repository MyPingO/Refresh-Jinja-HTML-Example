<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="navbarSupportedContent" >
          <ul class="nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('home') }}" style="color:black;">Home<span
                  class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" style="color:black;" href="logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" style="color:black;" href="login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color:black;" href="sign-up">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
    </nav>
    <form class="emailPasswordInput" method="POST" style="width: 33vw; margin: auto; text-align: center;">
    
        <div class = "signUpText">
            <h1 for="signup">Sign Up</h1>
        </div>
    
        <div class="formGroup">
          <input type="email" class="form-control" name = "email" id="email" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
    
        <br>

        <div class="formGroup">
            <input type="text" class="form-control" name = "username" id="username" placeholder="Username">
        </div>
    
        <br>
    
        <div class="formGroup">
            <input type="password" class="form-control" name = "password" id="password" placeholder="Password">
        </div>
    
        <br>
    
        <div class="formGroup">
            <input type="password" class="form-control" name = "confirm-password" id="confirm-password"  placeholder="Repeat Password">
        </div>
    
        <br>
    
        <div class="submitButton">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    
    
      
    </form>
</body>
</html>
